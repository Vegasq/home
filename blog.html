---
layout: default
title: Blog
permalink: /blog/
---
<h1>Blog</h1>

<div class="blog-posts">
    {% for post in site.posts %}
    <article class="post-preview">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
        {% if post.excerpt %}
        <p>{{ post.excerpt }}</p>
        {% endif %}
    </article>
    {% endfor %}
</div>
